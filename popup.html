<!DOCTYPE html>

  <html>

    <head>

        <style>

            body{
                width: 400px;
                height: 300px;
            }

            input[type=text]{
                width: 270px;
                height: 20px;
            }

            /* The popup form - hidden by default */
            .form-popup {
                display: none;
                position: fixed;
                border: 1px solid #000000;
                z-index: 1000;
                background-color: #FFFFFF;
            }

        </style>
        
    </head>

    <body>

        <img src="amazon.png" width="30" height="30" style="float: left;">
        <h2>Amazon Notification</h2>

        <p><select name="links" id="links">
            <option value="goto" disabled selected hidden>Go To Page...</option>
            <option value="home">Home Page</option>
            <option value="account">Your Account</option>
            <option value="orders">Your Orders</option>
            <option value="cart">Your Cart</option>
            <option value="deals">Deals Store</option>
            <option value="bestsellers">Best Sellers</option>
            <option value="releases">New Releases</option>
            <option value="service">Customer Service</option>
        </select>

        <button type='button', id="selectAmazon">Select Amazon Region</button>
        
        <div class = "form-popup" id = "myForm">
            <form action = "/action_page.php" class = "form-container">
                <h2>Select Amazon Site</h2>
                    <input type="radio" id="amazonca" name="amazonLinks" value="amazonca" checked>
                    <label for="amazonca">Amazon.ca</label><br>
                    <input type="radio" id="amazoncom" name="amazonLinks" value="amazoncom">
                    <label for="amazoncom">Amazon.com</label><br>
                    <button type='button', id="closeButton"> Close </button>
            </form>

        </div>
        
        </p>

        <button type='button', id="addCurrent">Add Current Item</button>

        <script src="popup.js"></script>

    </body>
    
  </html>
